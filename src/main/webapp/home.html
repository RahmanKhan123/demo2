<!DOCTYPE html>
<body>
	<form action=radio method="post">
		<table bgcolor=pink>
			<caption>Person Details</caption>
			<tr>
				<td>Name</td>
				<td><input type=text name=Name></td>
			</tr>
			<tr>
				<td>Age</td>
				<td><input type=text name=Age></td>
			</tr>
			<tr>
				<td>Mobile</td>
				<td><input type=text name=Mobile></td>
			</tr>
			<tr>
				<td>Select Your Gender</td>
			</tr>
			<tr>
				<td><input type=radio name=Gender value=Male> Male</td>
				<td><input type=radio name=Gender value=Female> Female</td>
			</tr>
			<tr>
				<td>Select Your Hobbies</td>
			</tr>
			<tr>
				<td><input type=checkbox name=Hobbies value=Reading>Reading</td>
				<td><input type=checkbox name=Hobbies value=Searching>Searching</td>
			</tr>
			<tr>
				<td><input type=checkbox name=Hobbies value=Sleeping>Sleeping</td>
				<td><input type=checkbox name=Hobbies value=Dancing>Dancing</td>
			</tr>
			<tr>
				<td><input type=submit value=click></td>
			</tr>
		</table>
	</form>
